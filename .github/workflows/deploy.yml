name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger this workflow on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu for the runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1  # Fetch only the latest commit to reduce time and space

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Directory to deploy
          publish_branch: gh-pages  # Branch to deploy to

